<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio exclusivo Esquadrão Digital</title>
    <!-- Referência ao arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Reprodutor de áudio com controles ocultos -->
    <audio controls loop>
        <source src="music/TRILHA SONORA SORTEIO DA TELESENA 1991-Atualmente VERSÃO OFICIAL(Fanmade).MP3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</head>
<body>
    <!-- Título da página -->
    <h1>Sorteio de Vencedor</h1>
    
    <!-- Imagem do Esquadrão Digital -->
    <img src="imagens/Esquadrão.png" alt="EsquadrãoDigital" class="esquadrao-img">
    
    <!-- Descrição -->
    <p>Clique no botão para sortear o nome vencedor.</p>
    
    <!-- Botão de Sorteio -->
    <button id="sortear">Sortear Nome</button>
    
    <!-- Exibição do Vencedor -->
    <p id="vencedor"></p>  
    
    <!-- Lista de Vencedores Sorteados -->
    <div id="listaVencedores">
        <h2>Sorteados:</h2>
        <!-- Lista de vencedores sorteados -->
    </div>
    
    <!-- Referência ao arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
